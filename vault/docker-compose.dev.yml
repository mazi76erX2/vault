version: "3.8"

services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: vault-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-vault}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - vault-network

  # Ollama (running in Docker for production)
  ollama:
    image: ollama/ollama:latest
    container_name: vault-ollama-prod
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always
    networks:
      - vault-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # FastAPI Backend (Production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: runtime
    container_name: vault-backend
    ports:
      - "7860:7860"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-vault}
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_EMBED_MODEL=nomic-embed-text
      - EMBEDDING_DIMENSION=768
      - DEBUG=False
      - LOG_LEVEL=WARNING
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
      - WHISPER_MODEL=base
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: always
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vault-network:
    driver: bridge

volumes:
  postgres_data_prod:
  ollama_data:
