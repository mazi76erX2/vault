services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vault-qdrant-dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - vault-network

  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: vault-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vault
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - vault-network

  # FastAPI Backend - DEVELOPMENT MODE with Docker Compose Watch
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vault-backend-dev
    ports:
      - "7860:7860"
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/vault
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
      - PATH=/app/.venv/bin:/usr/local/bin:/usr/bin:/bin
    depends_on:
      - qdrant
      - postgres
    volumes:
      # Writable directories
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - vault-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      [
        "/app/.venv/bin/uvicorn",
        "main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "7860",
        "--reload",
      ]

    # Docker Compose Watch configuration
    develop:
      # Enable watch mode for this service
      watch:
        # Sync Python source files - triggers uvicorn hot reload
        - action: sync
          path: ./app
          target: /app/app
          ignore:
            - __pycache__/
            - "*.pyc"
            - "*.pyo"
            - "*.pyd"
            - ".pytest_cache/"
            - "*.egg-info/"

        # Sync main.py - triggers uvicorn hot reload
        - action: sync
          path: ./main.py
          target: /app/main.py

        # Sync config files - requires container restart
        - action: sync+restart
          path: ./pyproject.toml
          target: /app/pyproject.toml

        - action: sync+restart
          path: ./uv.lock
          target: /app/uv.lock

        # Rebuild if Dockerfile changes
        - action: rebuild
          path: ./Dockerfile.dev

networks:
  vault-network:
    driver: bridge

volumes:
  qdrant_storage:
  postgres_data:
