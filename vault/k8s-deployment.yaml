---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: hico-vault
---
# PostgreSQL ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: hico-vault
data:
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
---
# PostgreSQL PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: hico-vault
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: hico-vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        env:
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "trust"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: hico-vault
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
# PostgREST ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgrest-config
  namespace: hico-vault
data:
  PGRST_DB_URI: postgresql://postgres:postgres@postgres-service:5432/postgres
  PGRST_OPENAPI_SERVER_PROXY_URI: http://127.0.0.1:3000
  PGRST_DB_SCHEMAS: public
  PGRST_DB_ANON_ROLE: postgres
  PGRST_JWT_SECRET: reallyreallyreallyreallyverysafe
  PGRST_DB_USE_LEGACY_GUCS: "false"
---
# PostgREST Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgrest
  namespace: hico-vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgrest
  template:
    metadata:
      labels:
        app: postgrest
    spec:
      containers:
      - name: postgrest
        image: postgrest/postgrest:v12.2.12
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: postgrest-config
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
# PostgREST Service
apiVersion: v1
kind: Service
metadata:
  name: postgrest-service
  namespace: hico-vault
spec:
  selector:
    app: postgrest
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
