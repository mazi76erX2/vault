---
# HICO Vault Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-backend
  namespace: hico-vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-backend
  template:
    metadata:
      labels:
        app: vault-backend
    spec:
      containers:
      - name: vault-backend
        image: hico-vault:latest  # Build and push your image to a registry
        ports:
        - containerPort: 7860
        envFrom:
        - configMapRef:
            name: vault-backend-config
        - secretRef:
            name: vault-backend-secret
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        - name: uploads-volume
          mountPath: /app/uploads
        livenessProbe:
          httpGet:
            path: /api/ldap/connectors
            port: 7860
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ldap/connectors
            port: 7860
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: logs-volume
        emptyDir: {}
      - name: uploads-volume
        emptyDir: {}
---
# HICO Vault Backend Service
apiVersion: v1
kind: Service
metadata:
  name: vault-backend-service
  namespace: hico-vault
spec:
  selector:
    app: vault-backend
  ports:
  - port: 7860
    targetPort: 7860
  type: ClusterIP
---
# Ingress for external access (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress
  namespace: hico-vault
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: vault.yourdomain.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vault-backend-service
            port:
              number: 7860 