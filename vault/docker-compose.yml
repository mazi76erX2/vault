services:
  vault:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vault
    restart: unless-stopped
    ports:
      - "7860:7860"
    depends_on:
      - qdrant
      - ollama
    environment:
      AZURE_SEARCH_ENDPOINT: ${AZURE_SEARCH_ENDPOINT}
      AZURE_SEARCH_KEY: ${AZURE_SEARCH_KEY}
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      TENANT_ID: ${TENANT_ID}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      AZURE_OPENAI_KEY: ${AZURE_OPENAI_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_HOST: http://ollama:11434

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Run Ollama as a container (optional). macOS users often run Ollama natively.
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    environment:
      - OLLAMA_ALLOW_HTTP=true
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:11434/api/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  qdrant_storage:
